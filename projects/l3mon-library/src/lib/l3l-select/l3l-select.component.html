<div class="select_container">
    <div (click)="openSelect()" #inputElement class="input_container">
        <ng-content select="[l3l-label]"></ng-content>
    </div>
    @if (openAbsoluteNgContent) {
        <div [ngStyle]="this.absoluteElementStyles" class="absolute_container">
            <ng-content select="[options]"></ng-content>  
        </div>
    }
</div>
